<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.jpg" alt="">
            <h1>Sign up</h1>
            <p>Enter your details below to create your account and get started.</p>
        </div>

        <section id="details">
            <div class="one">
                <div class="input">
                    <label for="full-name">Full Name</label><br>
                    <input type="text" id="full-name" placeholder="enter...">
                </div>
                <div class="input">
                    <label for="email">Email</label><br>
                    <input type="text" id="email" placeholder="example@gmail.com">
                </div>
            </div>
            <div class="two">
                <div class="input">
                    <label for="Date">Date of Birth</label><br>
                    <input type="date" id="Date" placeholder="MM/DD/YYYY">
                </div>
                <div class="input" >
                    <label for="phone">Phone Number</label><br>
                    <input type="text" id="phone" placeholder="+234********">
                </div>
            </div>
            <div class="three">
                <div class="input">
                    <label for="nationality">Nationality</label><br>
                    <select name="country" id="nationality">
                        <option value="NG">Nigeria</option>
                        <option value="CA">Canada</option>
                        <option value="MX">Mexico</option>
                        <option value="BR">Brazil</option>
                    </select>
                </div>
                <div class="input">
                    <label for="id-type">ID Type</label><br>
                    <select name="id" id="id-type"placeholder="Select">
                        <option value="">????</option>
                        <option value="opt 1">1111</option>
                        <option value="opt 2">iiii</option>
                        <option value="opt 3">aaaa</option>
                    </select>
                </div>
            </div>
            <div class="four">
                <div class="input">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" placeholder="enter...">
                </div>
                <div class="input">
                    <label for="confirm-password">Conifrm Password</label><br>
                    <input type="password" name="password" id="confirm-password" placeholder="enter...">
                </div>
            </div>
            <div class="five">
                <input type="reset" value="Cancel" id="can">
                <input type="submit" value="Confirm" id="sub">
            </div>
        </section>
        <footer>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </footer>
    </div>
</body>
</html>
